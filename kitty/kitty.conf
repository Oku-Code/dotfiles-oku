# Kitty Config
# With ctrl + shift + F5 = Reload the changes
#
# THEME
include ./theme.conf
# FONTS
font_family                         Iosevka Medium Nerd Font Complete
bold_font                           Iosevka Medium Nerd Font Complete
italic_font                         Iosevka Medium Nerd Font Complete
bold_italic_font                    auto
font_size                           13

# FONT MISC
adjust_line_height                  0
adjust_column_width                 0
disble_ligatures                    never
box_drawing_scale                   0.001, 1, 1.5, 2

# CURSOR
cursor_shape                        block
cursor_blink_interval               -1
cursor_stop_blink_after             12.0

# SCROLL
scrollback_lines                    2000
scrollback_pager less               --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size       0

# MOUSE
mouse_hide_wait                     1
url_style                           curly
open_url_with                       default
copy_on_select                      yes
strip_trailing_spaces               smart
select_by_word_characters           @-./_~?&=%+#
click_interval                      -1.0
focus_follows_mouse                 no
default_pointer_shape               arrow

# PERFORMACE TUNING
repaint_delay                       10
input_delay                         3
sync_monitor                        no

# TERMINAL BELL
enable_audio_bell                   yes
visual_bell_duration                0.0
window_alert_on_bell                yes
bell_on_tab                         "ðŸ”” "
command_on_bell                     none

# WINDOW LAYOUT
remember_window_size                yes
initial_window_width                800
initial_window_height               600
enable_layouts                      grid
window_resize_step_cells            2
window_resize_step_lines            2
window_border_width                 0.5
draw_minimal_borders                yes
single_window_margin_width          -1000
window_padding_width                1.2

# WINDOW LAYOUT COLORS
#active_border_color                 #00ff00
#inactive_border_color               #cccccc
bell_border_color                   #ff5a00
inactive_text_alpha                 1.0
hide_window_decorations             no
resize_draw_strategy                static

# TAB BAR
tab_bar_edge                        bottom
tab_bar_margin_width                0
tab_bar_style                       powerline
tab_bar_min_tabs                    2
tab_strategy_previous               previous
tab_fade                            0.25 0.5 0.75 1

# TAB POWERLINE STYLE
tab_powerline_style                 slanted
tab_title_template                  "{title}"

## COLOR SCHEME
#background:                         #282828
#foreground:                         #ebdbb2
#selection_background                #364a82
#selection_foreground                #ebdbb2
#url_color                           #fbf1c7
#cursor                              #ebdbb2

# MISC
